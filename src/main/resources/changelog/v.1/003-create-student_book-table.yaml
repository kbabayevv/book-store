databaseChangeLog:
  - changeSet:
      id: 003
      author: kbabayevv
      comment: Create new student_book table
      changes:
        - createTable:
            tableName: student_book
            columns:
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  foreignKeyName: fk_student_book_student
                  references:
                    tableName: users
                    column: id
                    onDelete: CASCADE
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  foreignKeyName: fk_student_book_book
                  references:
                    tableName: books
                    column: id
                    onDelete: CASCADE
